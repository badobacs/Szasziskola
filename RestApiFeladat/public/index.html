<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Data input</h1>
<div class="container">
    <div class="properties">
        <fieldset>
            <legend class="text-center"  >Build your character</legend>
            <label for="name">Name</label>
            <input type="text" id="charTB" class="form-control">
            <label for="gender">Gender</label>
            <select name="gender" id="gender"  class="custom-select"  >
                <option value="" selected disabled hidden>Select one</option>
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
            <label for="race">Race</label>
            <select name="race" id="race" class="custom-select"   >
                <option value="" selected disabled hidden>Select one</option>
                <option value="orc">Orc</option>
                <option value="elf">Elf</option>
                <option value="troll">Troll</option>
                <option value="potato">Potato</option>
                <option value="nazgul">Nazgul</option>
            </select>
            <label for="caste">Caste</label>
            <select name="caste" id="caste" class="custom-select"  >
                <option value="" selected disabled hidden>Select one</option>
                <option value="assassin">Assassin</option>
                <option value="sorcere">Sorcerer</option>
                <option value="pyromancer">Pyromancer</option>
                <option value="knight">Knight</option>
                <option value="warrior">Warrior</option>
            </select> 
            <button id="add" type="button" class="btn btn-outline-dark">New Character</button>   
        </fieldset>
    </div>
    <div class="chars" >
        <table class="table table-dark" id="charTable">
            <thead>
              <tr>
                <th >Name</th>
                <th >Gender</th>
                <th >Race</th>
                <th >Caste</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="cTable">
                <tr>
                  <td id="c-name"></td>
                  <td id="c-gender"></td>
                  <td id="c-race"></td>
                  <td id="c-caste"></td>
                </tr>
              </tbody>
            </table>
    </div>  
</div>
<script src="script.js"></script>
</body>
</html>
