          </form>

      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Válasz nevet</label>
          <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Morcos székletkovács">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Faj</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Metálcsiga</option>
            <option>Plüsstündér</option>
            <option>ingerküszöb szaggató</option>
            <option>Mocsári gyarlatag</option>
            <option>Zsákos Vándám</option>
            <option>Szutyoszukusz</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Nem</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>himnem</option>
            <option>nönem</option>
            <option>Georgemicsel</option>
            <option>Kvír</option>
            
          </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect2">Beosztás</label>
            <select multiple class="form-control" id="exampleFormControlSelect2">
              <option>Hadász</option>
              <option>Megfigyelő</option>
              <option>Mérvadó</option>
              <option>Kasztráló</option>
              <option>Frontend fejlesztö</option>
              
            </select>
          </div>
        <div class="col-md-6 justify-content-center" id="tx">
          <h2>Izék</h2>
          <section class="character">
            <table class="table table-striped table-dark"> 
              <thead>
                <tr>
                  <th scope="col">Név</th>
                  <th scope="col">Faj</th>
                  <th scope="col">Nem</th>
                  <th scope="col">Beosztás</th>
                </tr>
              </thead>
              <tbody id="chartable">
                <tr>
                  <td class="char-name"></td>
                  <td class="char-gender"></td>
                  <td class="char-race"></td>
                  <td class="char-caste"></td>
                </tr>
              </tbody>
            </table>
          </section>
          <div class="button-wrapper">
            <button type="button" class="btn btn-outline-dark" id=newChar>
              Uj karakter
            </button>
          </div>
        </div>

      </form>
